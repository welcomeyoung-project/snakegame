<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theme Test</title>
    <link rel="stylesheet" href="assets/css/enhanced-styles.css">
</head>
<body>
    <div class="game-container">
        <h1>Theme Switch Test</h1>
        <div>
            <label for="theme-test">Select Theme:</label>
            <select id="theme-test">
                <option value="classic">Classic</option>
                <option value="neon">Neon</option>
                <option value="retro">Retro</option>
                <option value="nature">Nature</option>
                <option value="candy">Candy</option>
                <option value="dark">Dark</option>
            </select>
        </div>
        <div style="margin-top: 20px; padding: 20px; border: 2px solid var(--ui-primary); border-radius: 10px;">
            <p style="color: var(--ui-text);">Current theme test text</p>
            <div style="width: 100px; height: 100px; background: var(--bg-color); border: 2px solid var(--grid-color); margin: 10px 0;"></div>
            <div style="width: 20px; height: 20px; background: var(--snake-head); display: inline-block; margin: 5px;"></div>
            <div style="width: 20px; height: 20px; background: var(--food-color); display: inline-block; margin: 5px;"></div>
            <div style="width: 20px; height: 20px; background: var(--ui-accent); display: inline-block; margin: 5px;"></div>
        </div>
    </div>

    <script src="assets/js/enhanced-themes.js"></script>
    <script>
        const themeManager = new EnhancedThemeManager();
        const themeSelect = document.getElementById('theme-test');
        
        // Apply initial theme
        themeManager.applyTheme();
        
        // Theme switch event
        themeSelect.addEventListener('change', (e) => {
            console.log('Switching theme to:', e.target.value);
            themeManager.setTheme(e.target.value);
        });
        
        // Listen for theme change events
        document.addEventListener('themeChanged', (e) => {
            console.log('Theme changed:', e.detail);
        });
    </script>
</body>
</html>
