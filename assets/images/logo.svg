<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="snakeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#66BB6A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8BC34A;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="foodGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF5722;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F44336;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- 背景圆形 -->
  <circle cx="50" cy="50" r="48" fill="#1A1A1A" stroke="#4CAF50" stroke-width="2"/>
  
  <!-- 蛇身体 -->
  <rect x="20" y="35" width="12" height="12" rx="2" fill="url(#snakeGradient)" filter="url(#glow)"/>
  <rect x="35" y="35" width="12" height="12" rx="2" fill="url(#snakeGradient)" filter="url(#glow)"/>
  <rect x="50" y="35" width="12" height="12" rx="2" fill="url(#snakeGradient)" filter="url(#glow)"/>
  
  <!-- 蛇头 -->
  <rect x="65" y="35" width="12" height="12" rx="3" fill="#4CAF50" stroke="#2E7D32" stroke-width="1" filter="url(#glow)"/>
  
  <!-- 蛇眼睛 -->
  <circle cx="69" cy="39" r="1.5" fill="#FFFFFF"/>
  <circle cx="73" cy="39" r="1.5" fill="#FFFFFF"/>
  <circle cx="69" cy="39" r="0.8" fill="#000000"/>
  <circle cx="73" cy="39" r="0.8" fill="#000000"/>
  
  <!-- 食物 -->
  <circle cx="25" cy="65" r="6" fill="url(#foodGradient)" filter="url(#glow)"/>
  <rect x="23" y="61" width="1" height="3" fill="#4CAF50" rx="0.5"/>
  <path d="M24 61 Q26 59 28 61" stroke="#4CAF50" stroke-width="1" fill="none"/>
  
  <!-- 装饰网格 -->
  <defs>
    <pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse">
      <path d="M 10 0 L 0 0 0 10" fill="none" stroke="#333333" stroke-width="0.5" opacity="0.3"/>
    </pattern>
  </defs>
  <rect x="8" y="8" width="84" height="84" fill="url(#grid)"/>
  
  <!-- 文字 -->
  <text x="50" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#4CAF50">SNAKE</text>
</svg>